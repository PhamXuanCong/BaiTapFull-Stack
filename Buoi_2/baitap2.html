<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Bài tập 2</title>
  </head>
  <body>
    <section class="ex1">
      <h1>Bài 1</h1>
      <div class="container">
        <p class="text">Đây là đoạn văn 1</p>
        <p>Đây là đoạn văn 2</p>
        <p class="text">Đây là đoạn văn 3</p>

    <section class="ex2">

      <input type="text" class="input-box" placeholder="Nhập gì đó..." />

    <section class="ex3">
      <ul>
        <li>Mục 1</li>
        <li>Mục 2</li>
        <li>Mục 3</li>
        <li>Mục 4</li>
        <li>Mục 5</li>
      </ul>
    </section>

    <section class="ex4">
      <h2 class="title">Tiêu đề chính</h2>
    </section>

    <section class="ex5">
      <p class="content">
        Đây là một đoạn văn bản dài. Hãy sử dụng Pseudo Element để làm nổi bật
        chữ cái đầu tiên và dòng đầu tiên của đoạn văn.
      </p>
    </section>
  </body>
</html>
